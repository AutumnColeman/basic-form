<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  <title>Survey Questions</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 up">
        <h2>Survey</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 side">
      </div>
      <div class="col-md-4 center">
        <form action="submit.php">
          <div class="form-group">
            <label>What is your name?</label>
            <input class="form-control" type="text" name="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label>What is your gender?</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="male">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female">
                Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>What is your password?</label>
            <input class="form-control" type="password" name="password">
          </div>
          <div class="form-group">
            <label>Check all foods below that you like:</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="tacos" value="yes">
                Tacos
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="fried-rice" value="yes">
                Fried Rice
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="catfish" value="yes">
                Catfish
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="sandwiches" value="yes">
                Sandwiches
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="burgers" value="yes">
                Burgers
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="Fries" value="yes">
                Fries
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Which operating system do you use?</label>
            <select class="form-control" name="os">
              <option value="windows">Windows</option>
              <option value="osx">OSX</option>
              <option value="linux">Linux</option>
              <option value="plan9">Plan 9</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Do you have any questions?</label>
            <textarea class="form-control" name="questions">
            </textarea>
          </div>
          <div class="form-group">
            <input class="form-control" type="submit">
          </div>
        </form>
      </div>
      <div class="col-md-4 side">
      </div>
      <div class="row-fluid">
        <div class="col-md-12 down">
          <h2>Thank You!</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
